<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
    }
    input[type="number"] {
      width: 90%;
      padding: 8px;
      margin-bottom: 10px;
      box-sizing: border-box;
    }
    .result {
      margin-top: 20px;
    }
    .imp_result {
      font-weight: bold;
    }
  </style>
  <script>
    function calculateValues() {
      const ats = parseFloat(document.getElementById('ats').value) || 0;
      const as = parseFloat(document.getElementById('as').value) || 0;
      const allowedLoan = parseFloat(document.getElementById('allowedLoan').value) || 0;

      // Calculations
      const sanctionedLoan = (ats * allowedLoan) / 100;
      const marginAmount = ((100 - allowedLoan) * ats) / 100;
      const stampAmount = (6 / 100) * ats;
      const registryAmount = (1 / 100) * ats;
      const leftAmount = as - sanctionedLoan;
      const totalAmount = stampAmount + registryAmount + leftAmount;

      // Display Results
      document.getElementById('sanctionedLoan').innerText = sanctionedLoan.toFixed(2);
      document.getElementById('marginAmount').innerText = marginAmount.toFixed(2);
      document.getElementById('stampAmount').innerText = stampAmount.toFixed(2);
      document.getElementById('registryAmount').innerText = registryAmount.toFixed(2);
      document.getElementById('leftAmount').innerText = leftAmount.toFixed(2);
      document.getElementById('totalAmount').innerText = totalAmount.toFixed(2);
    }
  </script>
</head>
<body>
  <h1>Loan Calculator</h1>
  <div class="form-group">
    <label for="ats">Agreement To Sale (ATS):</label>
    <input type="number" id="ats" placeholder="Enter ATS value" oninput="calculateValues()" /> Lacks
  </div>
  <div class="form-group">
    <label for="as">Actual Sale (AS):</label>
    <input type="number" id="as" placeholder="Enter AS value" oninput="calculateValues()" /> Lacks
  </div>
  <div class="form-group">
    <label for="allowedLoan">Allowed Loan (%):</label>
    <input type="number" id="allowedLoan" placeholder="Enter Allowed Loan Percentage" oninput="calculateValues()" />
  </div>

  <div class="result">
    <p>Sanction Loan Amount: <span id="sanctionedLoan">0.00</span> Lacks</p>
    <p>Margin Amount: <span id="marginAmount">0.00</span> Lacks</p>
    <div class="imp_result">
        <p>Stamp Amount (6% of ATS): <span id="stampAmount">0.00</span> Lacks</p>
        <p>Registry Amount (1% of ATS): <span id="registryAmount">0.00</span> Lacks</p>
        <p>Left To Seller Amount: <span id="leftAmount">0.00</span> Lacks</p>
        <p>Total Amount Required after loan: <span id="totalAmount">0.00</span> Lacks</p>
    </div>
  </div>
</body>
</html>
